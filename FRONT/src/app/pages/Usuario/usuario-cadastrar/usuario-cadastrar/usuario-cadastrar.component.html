<hr>
<h1>Cadastro de Usuário</h1>
<hr>

<div class="form-container">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome" required>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>

  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" [(ngModel)]="telefone" required>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" [(ngModel)]="senha" required>
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" required>
  </div>

  <div class="form-group">
    <label for="cargo">Cargo:</label>
    <select id="cargo" name="cargo" [(ngModel)]="cargo" required>
      <option value="colaborador">Colaborador</option>
      <option value="supervisor">Supervisor</option>
      <option value="gestor">Gestor</option>
      <option value="tecnico">Técnico</option>
    </select>
  </div>

  <div *ngFor="let epi of episDisponiveis" class="checkbox-group">
    <label>
      <input type="checkbox" [name]="'epi_' + epi.epiID" [checked]="getEpiSelecionado(epi.epiID)" (change)="toggleEpiSelecionado(epi.epiID)">
      <span class="checkbox-label">{{ epi.descricao }}</span>
    </label>
  </div>

  <div class="button-group">
    <button (click)="cadastrar()">Cadastrar</button>
    <button class="cancel-button" (click)="cancelarCadastro()">Cancelar</button>
  </div>
</div>
